<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Escaneados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header translucent>
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let persona of personas">
      <ion-label>
        <h2>{{ persona.nombre }}</h2>
        <h3>DNI: {{ persona.nroDocumento }}</h3>
        <ion-note slot="start" color="primary"><h6>{{ persona.fecha }}</h6></ion-note>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
